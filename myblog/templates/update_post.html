{%  extends 'base.html' %}
{%block content%}
{% if user.is_authenticated %}
{%block title%}Update Post{%endblock%}

    <div class='form-group'>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}

        </form>
    </div>


{%else%}

<h1> Please Login or SignUp to update a blog post</h1>

{% endif %}
{%endblock%}
