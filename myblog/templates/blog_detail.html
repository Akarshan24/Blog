{%  extends 'base.html' %}
{%block title%}{{post.title}}{%endblock%}
{%block content%}



<h1>{{post.title}}</h1>
<small> By: {{post.author.first_name}} {{post.author.last_name}} </small><br/>
<small> Date: {{post.post_date}}</small><br/>
<hr>
<br/>
{{post.body|slice:":500"}}
<br/>
<br/>
<br/>
{% if user.is_authenticated %}
    <a class="btn btn-primary" href="{%url 'update-post' post.pk %}">Edit</a>
    <a class="btn btn-danger" href="{%url 'delete-post' post.pk %}">Delete</a>
{% endif %}
<a class="btn btn-secondary" href="{%url 'home'%}">Back</a>
{%endblock%}
