{%  extends 'base.html' %}
{%block title%}Create Category{%endblock%}
{%block content%}
{% if user.is_authenticated %}

    <h2> Create Category .... </h2>
    <div class='form-group'>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success">Create</button>
        </form>
    </div>

{%else%}

<h1> Please Login or SignUp first to create a category  </h1>

{%endif%}
{%endblock%}
