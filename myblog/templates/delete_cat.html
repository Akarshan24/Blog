{%  extends 'base.html' %}
{%block title%}Delete Category{%endblock%}
{%block content%}
{% if user.is_authenticated %}

    <h2> Delete Category?</h2>
    <div class='form-group'>
        <form method="POST">
            {% csrf_token %}            
            <button class="btn btn-danger">Yes</button>
            <a class="btn btn-secondary" href="{%url 'edit-cat'%}">No</a>
        </form>
    </div>

{%else%}

<h1> Please Login or SignUp to delete a blog post</h1>

{% endif %}
{%endblock%}
